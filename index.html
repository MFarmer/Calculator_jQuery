<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Widgetz</title>
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
  <script src="assets/js/jquery.js"></script>
</head>
<body>
  <div class="widget group">
    <div class="container">
      <div id="calculator">
        <div class="group">
          <h1>Matthew Farmer</h1>
          <h1 id="brand">Calculator</h1>
        </div>
        <div id="screen">
          <h1 id="output">0</h1>
        </div>
        <div id="input-panel" class="group">
          <ul>
            <li data-id="AC"><h1>AC</h1></li>
            <li data-id="+/-"><h1>+/-</h1></li>
            <li data-id="%"><h1>%</h1></li>
            <li data-id="/"><h1>/</h1></li>
            <li data-id="7"><h1>7</h1></li>
            <li data-id="8"><h1>8</h1></li>
            <li data-id="9"><h1>9</h1></li>
            <li data-id="*"><h1>*</h1></li>
            <li data-id="4"><h1>4</h1></li>
            <li data-id="5"><h1>5</h1></li>
            <li data-id="6"><h1>6</h1></li>
            <li data-id="-"><h1>-</h1></li>
            <li data-id="1"><h1>1</h1></li>
            <li data-id="2"><h1>2</h1></li>
            <li data-id="3"><h1>3</h1></li>
            <li data-id="+"><h1>+</h1></li>
            <li id="double" data-id="0"><h1>0</h1></li>
            <li data-id="."><h1>.</h1></li>
            <li data-id="="><h1>=</h1></li>
          </ul>
        </div>
      </div>
      <div class="right">
        <h1 id="jumbo">The Calculator.</h1>
      </div>
    </div>
  </div>

  <script src="assets/js/calculator.js"></script>
</body>
</html>
